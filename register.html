<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kerala Tourism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
    

      .bggs {
        background-image: url("bg.jpg");
        background-color: #cccccc;
        min-height : 100%;
        min-width : 100%;
        background-size:100% 100%;
        background-repeat:no-repeat;
        overflow-y: hidden;
        overflow-x: hidden;
        min-height: 100%;
        height: 700px;
      }
    </style>

  </head>
  <body>
    
    <div class="bggs">
      <h1 style="margin-top: 3%; margin-left: 30%;font-size: 5em;">Kerala Tourism</h1>

      <div style="margin-top: 20px;margin-left: 69%;">If you are Registered? 
        <a href="login.html">
          <span style="color:blue">Login Here!</span>
        </a>
      </div>
      <form action="./dashboard.html">
      <div class="mb-3 row" style="margin-top: 2%;margin-left: 68%;">
        <label for="staticEmail" class="col-sm-2 col-form-label" >Name</label>
        <div class="col-sm-5" style="margin-left: 2%;">
          <input type="name" class="form-control" id="inputEmail"  placeholder="Enter Your Name" required>
        </div>
      </div>

      <div class="mb-3 row" style="margin-top: 1%;margin-left: 68%;">
        <label for="staticEmail" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-5" style="margin-left: 2%;">
          <input type="tel" id="phone" class="form-control"
          pattern="([0-9]{3}-[0-9]{3}-[0-9]{4})|[0-9]{3}.[0-9]{3}.[0-9]{4}|[0-9]{3} [0-9]{3} [0-9]{4}))" placeholder="Enter Your Mobile" required>
        </div>
      </div>

      <div class="mb-3 row" style="margin-top: 1%;margin-left: 68%;">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-5" style="margin-left: 2%;">
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
        </div>
      </div>

      <div class="mb-3 row" style="margin-top: 1%;margin-left: 68%;">
        <label for="inputPassword" class="col-sm-2 col-form-label" >Password</label>
        <div class="col-sm-5" style="margin-left: 2%;">
          <input type="password" class="form-control" id="inputPassword"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password" required>
        </div>
      </div>

      <!-- <a href="dashboard.html" >
        Registration
      </a> -->
      <input type="submit" style="margin-top: 10px;margin-left: 75%; margin-right: 400px;" class="btn btn-primary col-sm-1" value="Registration">
    </form>

      
  
    <h6 style="margin-top: 22%; margin-left: 45%;font-size: 0.8em;">Powered By Ajala Ajith</h1>
    </div>
  </body>
</html>
